<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</head>

<body>
    <header class="bg-white">
        <nav class="d-flex flex-column flex-sm-row justify-content-between py-5 px-5 mx-4">
            <span class="logo-txt-blue">Zwallet</span>
            <div class="d-flex flex-column flex-sm-row gap-3">
                <a class="link-rm-line" href="">
                    <img class="we-3" src="../assets/img/img3.png" alt="">
                </a>
                <div class="d-flex d-sm-flex flex-column flex-sm-row gap-5 align-items-center">
                    <div class="d-flex flex-column">
                        <span class="fw-bold">Robert Chandler</span>
                        <span class="fw-light">+62 8139 3877 7946</span>
                    </div>
                    <div>
                        <i class="bg-grey-light" data-feather="bell"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-5 d-flex flex-row gap-5">
        <aside class="d-flex">
            <div
                class="d-flex flex-column justify-content-between bg-white ps-3 pe-5 py-5 rounded-5 min-vh-100 shadow-sm">
                <ul class="d-flex flex-column nav nav-tabs border-0 pe-5 gap-4">
                    <li class="nav-item">
                        <a class="nav-link not-act border-0 d-flex flex-row gap-4 align-items-center" href="">
                            <i class="" data-feather="grid"></i>
                            <span class="fs-5">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item d-flex flex-row gap-2">
                        <a class="nav-link active link-text border-0 d-flex flex-row gap-4 align-items-center" href="">
                            <img src="../assets/icons/active-mark.png" alt="">
                            <i data-feather="arrow-up"></i>
                            <span class="fw-bold fs-5">Transfer</span>
                        </a>
                    </li>
                    <li class="d-flex flex-row gap-2">
                        <a class="nav-link not-act link-text border-0 d-flex flex-row gap-4 align-items-center" href="">
                            <i data-feather="plus"></i>
                            <span class="fs-5">Top Up</span>
                        </a>
                    </li>
                    <li class="d-flex flex-row gap-2">
                        <a class="nav-link not-act link-text border-0 d-flex flex-row gap-4 align-items-center" href="">
                            <i data-feather="user"></i>
                            <span class="fs-5">Profile</span>
                        </a>
                    </li>
                </ul>
                <div class="ps-3">
                    <a class="nav-link not-act link-text border-0 d-flex flex-row gap-4 align-items-center" href="">
                        <i data-feather="log-out"></i>
                        <span class="fs-5">Logout</span>
                    </a>
                </div>
            </div>
        </aside>
        <section class="w-100 bg-white rounded-5">
            <div class="d-flex flex-row">
                <div class="d-flex flex-column gap-5 p-5 w-100">
                    <div class="w-75 px-2">
                        <div class="d-flex flex-column gap-4 w-50">
                            <span class="fw-bold fs-5">Change Password</span>
                            <span class="fnt-desc2">You must enter your current password and then type your new password
                                twice.</span>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-center py-5">
                        <div class="d-flex flex-column gap-5 w-75">
                            <div>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text bg-input-group rounded-0">
                                        <i class="bg-grey-light" data-feather="lock"></i>
                                    </span>
                                    <input type="password" id="pass-lock" class="form-control cstm-border"
                                        placeholder="Current password">
                                    <span class="input-group-text bg-input-group rounded-0">
                                        <i class="bg-grey-light" id="eye-off" data-feather="eye-off"
                                            onclick="showPass()"></i>
                                    </span>
                                </div>
                            </div>
                            <div>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text bg-input-group rounded-0">
                                        <i class="bg-grey-light" data-feather="lock"></i>
                                    </span>
                                    <input type="password" id="pass-lock" class="form-control cstm-border"
                                        placeholder="New password">
                                    <span class="input-group-text bg-input-group rounded-0">
                                        <i class="bg-grey-light" id="eye-off" data-feather="eye-off"
                                            onclick="showPass()"></i>
                                    </span>
                                </div>
                            </div>
                            <div>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text bg-input-group rounded-0">
                                        <i class="bg-grey-light" data-feather="lock"></i>
                                    </span>
                                    <input type="password" id="pass-lock" class="form-control cstm-border"
                                        placeholder="Repeat new password">
                                    <span class="input-group-text bg-input-group rounded-0">
                                        <i class="bg-grey-light" id="eye-off" data-feather="eye-off"
                                            onclick="showPass()"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary fw-semibold text-white btn-cstm color-blue-pm py-3" type="submit">Change Password</button>
                            </div>
                        </div>
                    </div>
                </div>
                
        </section>
    </main>
    <footer class="bg-blue">
        <div class="px-5 py-5">
            <div class="d-flex flex-row justify-content-between">
                <span class="fw-light text-white">2020 Zwallet. All right reserved.</span>
                <div class="d-flex flex-row justify-content-between gap-4">
                    <div>
                        <span class="text-white">+62 5637 8882 9901</span>
                    </div>
                    <div>
                        <span class="text-white fw-light">contact@zwallet.com</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="../js/custom.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
